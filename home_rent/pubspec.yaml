name: home_rent
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flashy_flushbar: ^1.4.0
  buttons_tabbar: ^1.3.15
  water_drop_nav_bar: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/onboarding.png
    - assets/images/Building.png
    - assets/images/Flat.png
    - assets/images/House.png
    - assets/images/Studio.png
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
